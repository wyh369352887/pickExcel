<!DOCTYPE html>
<!-- xlsx.js (C) 2013-2015 SheetJS http://sheetjs.com -->
<!-- vim: set ts=2: -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Execl To JSON Tool</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>

<body>
    <select name="format" style="display: none;">
        <option value="json" selected> JSON</option>
    </select>
    <p class="title">输出:</p>
    <div id="out"></div>
    <div class="left">
        <div id="drop">拖动excel文件到此位置</div>
        <ul id="button">
        	<li>
        		<p>需要提取第几页的Excel数据?(Sheet1?Sheet2?or...?)</p>
        		<input type="text" id="excelPageNum" value="Sheet1">
        	</li>
            <li>
                <input type="radio" name="option" id="holeColumn">导出整列</li>
            <li>
                <input type="radio" name="option" id="holeLine">导出整行</li>
            <li>
                <input type="radio" name="option" id="dataLine">导出符合条件的整行</li>
        </ul>
        <div id="option">
        	
        </div>
    </div>
    <br />
    <script src="shim.js"></script>
    <script src="xlsx.js"></script>
    <script type="text/javascript" src="jszip.js"></script>
    <!-- uncomment the next line here and in xlsxworker.js for ODS support -->
    <script src="dist/ods.js"></script>
    <script src="http://lib.baomitu.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
